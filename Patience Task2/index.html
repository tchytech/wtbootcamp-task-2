<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Styling</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"
    />
    <style>
      * {
        /* 
        -May want to add "border-box for "box-sizing so padding does not affect width
        -Reset margin and padding 
       */
       margin: 0;
       padding: 0;
       box-sizing: border-box;
      }

      body {
       
        background-color: #344a72;
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
        padding: 10px;
        font-family: 'Raleway', sans-serif;
      }

      a {
        
        text-decoration: none;
      }

      #container {
        margin: 0 auto;
       padding: 10px;
       
      }

      .form-wrap {
        background-color: #fff;
        padding: 25px 40px;
        width: 70%;
       max-width: 700px;
       height: 650px;
       margin-left: 40px;

      }

      .form-wrap h1{
        font-size: 30px;
        font-weight: 500;
        text-align: center;
      }
      .form-wrap p{
        text-align: center;
        font-size: 15px;
        margin-top: 10px;
      }

      .form-wrap .form-group label {
        /* 
          Label should be turned into a block element
        */
        display: flex;
       flex-wrap: wrap;
       color: rgb(68, 67, 67);
       font-size: 20px;
       margin-top: 15px;
      }

      .form-wrap .form-group input {
        /* 
          Inputs should reach accross the .form-wrap 100% and have some padding
        */
        width: 100%;
        height: 35px;
        padding: 5px;
        outline: none;
        margin-top: 10px;
        border: 1px solid rgb(163, 160, 160);
        border-radius: 5px;
      }

      .form-wrap button {
        /* 
          Button should wrap accross 100% and display as block
          Background color for button is #49c1a2
        */
        background-color: #49c1a2;
        color: white;
        width: 100%;
        text-align: center;
        border: none;
        outline: none;
        height: 35px;
        margin-right: 5px;
        padding: 20px;
        font-size: 15px;
        margin-top: 20px;
        border-radius: 5px;
      }

      .form-wrap button:hover {
        /* 
          Hover background color for button is #37a08e
        */
        background-color:  #37a08e;
      }

      .form-wrap .bottom-text {
        /* 
          Bottom text is smaller
        */
        font-size: 10px;
        text-align: center;
        margin-top: 15px;
      }

      footer {
        /* 
        Should be centered
       */
       font-size: 15px;
       color: white;
       margin-top: 20px;
       margin-left: 100px;
      }

      footer a {
        /* 
          Footer link color is #49c1a2
        */
        color: #49c1a2;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>Sign Up</h1>
        <p>It's free and only takes a minute</p>
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="firstName" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="lastName" id="last-name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="pasword2" id="password2" />
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="bottom-text">
            By clicking the Sign Up button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
      <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
      </footer>
    </div>
  </body>
</html>
